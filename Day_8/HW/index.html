<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aertically Aligned Form</title>
</head>
<body>
    <form action="post">
        <div>
            <h1>Vertically Aligned Form</h1>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div>
            <label for="city">City Name:</label>
            <input type="text" id="city" name="city" placeholder="City Name">
        </div>
        <div>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pin" required>
        </div>
        <div>
            <label for="rating">Rate our Form:</label>
        </div>
        <div>
            <label for="rating">5</label>
            <input type="radio" id="rating" name="rating">
            <label for="rating">4</label>
            <input type="radio" id="rating" name="rating">
            <label for="rating">3</label>
            <input type="radio" id="rating" name="rating">
            <label for="rating">2</label>
            <input type="radio" id="rating" name="rating">
            <label for="rating">1</label>
            <input type="radio" id="rating" name="rating">
        </div>
        <div>
            <label for="subscribe">Subscribe us if you liked this form</label>
            <br>
            <input type="checkbox" id="subscribe">
        </div>
        <div>
            <label for="comments">Add your comments:</label>
            <br>
            <textarea name="comments" id="comments" rows="5" cols="20" placeholder="Write here...."></textarea>
        </div>
    </form>
    
</body>
</html>
